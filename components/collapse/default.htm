<div class="panel-group" id="{{ collapse.name }}{{ collapse.id }}">
{% for i, entry in collapse.entries %}
  <div class="panel panel-default">
    <div class="panel-heading{% if loop.first %} active{% endif %}">
      <h3 class="panel-title">
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#{{ collapse.name }}{{ collapse.id }}" href="#collapse{{ entry.id }}">
          {{ entry.title }}
          <i class="fa fa-angle-right pull-right"></i>
        </a>
      </h3>
    </div>

    <div id="collapse{{ entry.id }}" class="panel-collapse collapse{% if loop.first %} in{% endif %}">
      <div class="panel-body">
          {{ entry.content|raw }}
      </div>
    </div>
  </div>
{% endfor %}
</div>
